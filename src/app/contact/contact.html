<section id="contact">
  <div class="container" style="height: 100vh">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center mt-5">CONTACT SECTION</h1>
        <div class="position-relative text-center underline">
          <i class="fa fa-star mb-5"></i>
        </div>
        <form action="" class="form">
          <input type="text" placeholder="username" class="w-100 my-3" />
          <input type="number" placeholder="userage" class="w-100 my-3" />
          <input type="email" placeholder="userEmail" class="w-100 my-3" />
          <input
            type="password"
            placeholder="userPassword"
            class="w-100 my-3"
          />
          <button
            class="btn bg-teal text-white py-2 mb-4"
            (click)="submitForm()"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
